<section class="py-12 bg-gray-50 dark:bg-gray-900">
    <div class="container mx-auto px-4">
      <div class="grid md:grid-cols-3 gap-6">
        @for (category of categories; track category._id) {
          <div 
            (click)="getSubCategory(category._id)" 
            (click)="getSpecificCategory(category._id)" 
            class="card rounded-lg overflow-hidden border border-gray-200 dark:border-gray-700 hover:shadow-xl transition-all duration-300 transform hover:-translate-y-2 cursor-pointer bg-white dark:bg-gray-800"
          >
            <div class="card-img">
              <img 
                [src]="category.image" 
                class="w-full h-64 object-cover" 
                [alt]="category.name"
              />
            </div>
            <div class="card-body p-6 text-center bg-gradient-to-r from-blue-50 to-purple-50 dark:from-gray-700 dark:to-gray-800">
              <h2 class="text-2xl font-semibold text-blue-700 dark:text-purple-300">
                {{ category.name }}
              </h2>
            </div>
          </div>
        }
      </div>
      <div class="sub-categories mt-12">
        <h3 class="text-center text-3xl font-semibold text-blue-700 dark:text-purple-400 mb-8">
          {{ specificCategory.name }}
        </h3>
        <div class="grid md:grid-cols-3 gap-6">
          @for (subCategory of subCategories; track subCategory._id) {
            <div 
              class="bg-gradient-to-r from-blue-50 to-purple-50 dark:from-gray-700 dark:to-gray-800 border border-gray-200 dark:border-gray-700 p-6 text-center rounded-lg hover:shadow-xl transition-all duration-300 transform hover:-translate-y-2 cursor-pointer"
            >
              <span class="text-xl font-semibold text-blue-700 dark:text-purple-300">
                {{ subCategory.name }}
              </span>
            </div>
          }
        </div>
      </div>
    </div>
  </section>
